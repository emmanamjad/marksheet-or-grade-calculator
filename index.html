
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"><u>Marksheet:</u></h1>
        <input type="text" id="name" placeholder="Enter Student Name" required><br><br>
        <input type="number" id="sub1" placeholder="Enter Marks For Subject 1" required><br><br>
        <input type="number" id="sub2" placeholder="Enter Marks For Subject 2" required><br><br>
        <input type="number" id="sub3" placeholder="Enter Marks For Subject 3" required><br><br>
        <button onclick="generateresult()">Generate Result</button>
    </div>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
</body>
</html>
